{% extends 'base.html' %}

{% block content %}
<h2>Menu</h2>
<form method="post" action="{% url 'add_dish' %}">
  {% csrf_token %}
  <label for="dish_name">Dish Name:</label>
  <input type="text" name="dish_name" required><br>
  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required><br>
  <label for="availability">Availability:</label>
<input type="hidden" name="availability" value="False">
<input type="checkbox" name="availability" value="True"><br>
  <button type="submit">Add Dish</button>
</form>

<h3>Current Menu</h3>

<ul>
  {% for dish in dishes %}
    <li>{{ dish.dish_name }} - ${{ dish.price }} (Available: {{ dish.availability }})</li>
  {% endfor %}
</ul>
{% endblock %}
